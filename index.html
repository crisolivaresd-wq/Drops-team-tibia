<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulwar Tracker - Drops pt estrella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #171717; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 3px; }
        @keyframes slide-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slide-in 0.2s ease-out; }
        
        /* Clases de estado para los botones de pestañas */
        .tab-active { border-color: #10b981 !important; color: white !important; background-color: rgba(23, 23, 23, 0.5) !important; }
        .tab-inactive { border-color: transparent !important; color: #737373 !important; background-color: transparent !important; }
    </style>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-200 p-4 text-sm selection:bg-emerald-500 selection:text-black">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 border-b border-neutral-800 pb-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-2 h-8 bg-emerald-500"></div> 
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight uppercase">SOULWAR <span class="text-emerald-500">TRACKER</span></h1>
                    <p class="text-xs text-neutral-400 font-medium uppercase tracking-widest italic">Drops pt estrella</p>
                </div>
            </div>
            <button onclick="document.getElementById('playerModal').classList.remove('hidden')" 
                    class="bg-neutral-800 hover:bg-neutral-700 text-emerald-400 border border-emerald-500/30 px-4 py-2 rounded font-bold text-xs uppercase transition-colors flex items-center gap-2">
                <span>⚙️</span> Gestionar Equipo
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <section class="bg-neutral-900 p-6 rounded border border-neutral-800 sticky top-4 shadow-lg shadow-black/50">
                    <h2 class="text-emerald-500 font-bold mb-4 uppercase text-xs tracking-wider border-b border-neutral-800 pb-2">Nuevo Registro</h2>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-neutral-400 mb-1">NOMBRE DEL ITEM</label>
                            <input type="text" id="itemInput" placeholder="Ej: Soultainter..." class="w-full bg-black text-white p-3 rounded border border-neutral-700 focus:border-emerald-500 outline-none font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-neutral-400 mb-2">PARTICIPANTES DEL DROP</label>
                            <div id="formPlayerList" class="flex flex-col gap-1 bg-black p-2 rounded border border-neutral-700 max-h-[300px] overflow-y-auto">
                                </div>
                        </div>
                        <button onclick="window.registerDrop()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-black font-bold py-3 rounded uppercase tracking-wide transition-all active:scale-[0.98]">
                            Registrar Drop
                        </button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <div class="flex gap-1 mb-4 border-b border-neutral-800">
                    <button onclick="window.switchTab('pending')" id="tabPending" class="py-2 px-6 font-bold text-xs uppercase border-b-2 tab-active transition-all">Pendientes</button>
                    <button onclick="window.switchTab('sold')" id="tabSold" class="py-2 px-6 font-bold text-xs uppercase border-b-2 tab-inactive transition-all">Vendidos (Historial)</button>
                </div>
                <div class="grid grid-cols-12 gap-2 px-4 py-2 text-[10px] font-bold text-neutral-500 uppercase tracking-wider bg-neutral-900/50 rounded-t border-b border-neutral-800">
                    <div class="col-span-4 md:col-span-3">Item / Fecha</div>
                    <div class="col-span-4 md:col-span-5">Equipo</div>
                    <div class="col-span-4 md:col-span-4 text-right">Acciones / Valor</div>
                </div>
                <div id="pendingList" class="space-y-1"></div>
                <div id="soldList" class="hidden space-y-1"></div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-neutral-900 w-full max-w-md p-6 rounded border border-emerald-500/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b border-neutral-800 pb-4">
                <h3 class="text-emerald-500 font-bold uppercase tracking-wider">Miembros de la PT</h3>
                <button onclick="document.getElementById('playerModal').classList.add('hidden')" class="text-neutral-500 hover:text-white text-xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newPlayerName" placeholder="Nuevo Nick..." class="flex-1 bg-black text-white p-2 rounded border border-neutral-700 outline-none">
                <button onclick="window.addPlayer()" class="bg-emerald-600 hover:bg-emerald-500 text-black px-4 rounded font-bold text-xs uppercase">Crear</button>
            </div>
            <div id="masterPlayerList" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig =

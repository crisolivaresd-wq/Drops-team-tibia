<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulwar Tracker - Drops pt estrella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 3px; box-shadow: 0 0 10px #22c55e; }
        @keyframes slide-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slide-in 0.2s ease-out; }
        .vil-glow { text-shadow: 0 0 8px rgba(34, 197, 94, 0.6); }
        .shadow-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body class="min-h-screen bg-[#050505] text-neutral-200 p-4 text-sm selection:bg-emerald-500 selection:text-black">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 border-b border-emerald-900/50 pb-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-2 h-8 bg-emerald-500 shadow-[0_0_10px_#10b981]"></div> 
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight uppercase vil-glow">ILLIDAN <span class="text-emerald-500">TRACKER</span></h1>
                    <p class="text-xs text-purple-400 font-medium uppercase tracking-widest italic">Drops pt estrella</p>
                </div>
            </div>
            <button onclick="document.getElementById('playerModal').classList.remove('hidden')" 
                    class="bg-neutral-900 hover:bg-purple-900/30 text-emerald-400 border border-emerald-500/30 px-4 py-2 rounded font-bold text-xs uppercase transition-all flex items-center gap-2">
                <span>‚öîÔ∏è</span> Gestionar Equipo
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <section class="bg-neutral-900 p-6 rounded border border-purple-900/30 sticky top-4 shadow-2xl">
                    <h2 class="text-emerald-500 font-bold mb-4 uppercase text-xs tracking-wider border-b border-emerald-900/30 pb-2">Nuevo Registro Vil</h2>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-purple-400 mb-1 tracking-tighter">NOMBRE DEL ITEM</label>
                            <input type="text" id="itemInput" placeholder="Ej: Soultainter..." class="w-full bg-black text-white p-3 rounded border border-emerald-900/50 focus:border-emerald-500 outline-none font-bold transition-colors">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-purple-400 mb-2">PARTICIPANTES</label>
                            <div id="formPlayerList" class="flex flex-col gap-1 bg-black p-2 rounded border border-emerald-900/50 max-h-[300px] overflow-y-auto">
                                </div>
                        </div>
                        <button onclick="window.registerDrop()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-black font-extrabold py-3 rounded uppercase tracking-wide transition-all active:scale-[0.98] shadow-[0_0_15px_rgba(16,185,129,0.3)]">
                            Registrar Drop
                        </button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <div class="flex gap-1 mb-4 border-b border-purple-900/30">
                    <button onclick="window.switchTab('pending')" id="tabPending" class="py-2 px-6 font-bold text-xs uppercase border-b-2 border-emerald-500 text-white bg-emerald-900/10">Pendientes</button>
                    <button onclick="window.switchTab('sold')" id="tabSold" class="py-2 px-6 font-bold text-xs uppercase border-b-2 border-transparent text-neutral-500 hover:text-purple-400 transition-colors">Vendidos</button>
                </div>
                <div class="grid grid-cols-12 gap-2 px-4 py-2 text-[10px] font-bold text-purple-400 uppercase tracking-wider bg-neutral-900/50 rounded-t border-b border-emerald-900/30">
                    <div class="col-span-4 md:col-span-3">Item / Fecha</div>
                    <div class="col-span-4 md:col-span-5">Equipo</div>
                    <div class="col-span-4 md:col-span-4 text-right">Valor</div>
                </div>
                <div id="pendingList" class="space-y-1"></div>
                <div id="soldList" class="hidden space-y-1"></div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-neutral-900 w-full max-w-md p-6 rounded border border-purple-500/30 shadow-[0_0_50px_rgba(168,85,247,0.1)]">
            <div class="flex justify-between items-center mb-6 border-b border-purple-900/50 pb-4">
                <h3 class="text-emerald-500 font-bold uppercase tracking-wider vil-glow">Cazadores de Demonios</h3>
                <button onclick="document.getElementById('playerModal').classList.add('hidden')" class="text-purple-500 hover:text-white text-xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newPlayerName" placeholder="Nuevo Nick..." class="flex-1 bg-black text-white p-2 rounded border border-emerald-900/50 outline-none focus:border-emerald-500">
                <button onclick="window.addPlayer()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 rounded font-bold text-xs uppercase shadow-lg">Unir</button>
            </div>
            <div id="masterPlayerList" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAda8n-auSFl3j_VUYOtPla4snTDzKk8lU",
      authDomain: "drops-team-tibia.firebaseapp.com",
      projectId: "drops-team-tibia",
      storageBucket: "drops-team-tibia.firebasestorage.app",
      messagingSenderId: "953384004491",
      appId: "1:953384004491:web:1b9d9b4e1f2f9c59d95d8e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MASTER_PASS = "1234";

    document.addEventListener('DOMContentLoaded', () => {
        window.addPlayer = async () => {
            const name = document.getElementById('newPlayerName').value.trim();
            if (name) { await addDoc(collection(db, "players"), { name }); document.getElementById('newPlayerName').value = ''; }
        };

        window.removePlayer = async (id) => {
            if(confirm("¬øEliminar este guerrero?") && prompt("Contrase√±a:") === MASTER_PASS) await deleteDoc(doc(db, "players", id));
        };

        window.registerDrop = async () => {
            const item = document.getElementById('itemInput').value.trim();
            const selPlayers = Array.from(document.querySelectorAll('#formPlayerList input:checked')).map(cb => cb.value);
            if (!item || selPlayers.length === 0) return alert("¬°Ingresa el bot√≠n!");
            await addDoc(collection(db, "drops"), {
                item, players: selPlayers, dropDate: new Date().toLocaleDateString('es-ES'),
                timestamp: Date.now(), sold: false, price: 0
            });
            document.getElementById('itemInput').value = '';
        };

        window.markAsSold = async (id) => {
            const val = prompt("Valor del mercado (KKs):");
            if (val && !isNaN(val)) {
                await updateDoc(doc(db, "drops", id), { 
                    sold: true, price: Number(val), 
                    saleDate: new Date().toLocaleDateString('es-ES'),
                    saleTimestamp: Date.now() 
                });
            }
        };

        window.deleteDrop = async (id) => {
            if(prompt("Contrase√±a Maestra:") === MASTER_PASS) await deleteDoc(doc(db, "drops", id));
        };

        window.copyTransfer = (text, btnId) => {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(btnId);
                if(btn) btn.innerText = '¬°LISTO!';
                setTimeout(() => { if(btn) btn.innerText = 'COPY' }, 1500);
            });
        };

       window.switchTab = (type) => {
    const pList = document.getElementById('pendingList');
    const sList = document.getElementById('soldList');
    const pTab = document.getElementById('tabPending');
    const sTab = document.getElementById('tabSold');
    
    if (!pList || !sList || !pTab || !sTab) return;

    if (type === 'pending') {
        // Mostrar lista de pendientes
        pList.classList.remove('hidden');
        sList.classList.add('hidden');
        
        // Estilo del bot√≥n Pendientes (Activo - Verde Illidan)
        pTab.classList.add('border-emerald-500', 'text-white', 'bg-emerald-900/10');
        pTab.classList.remove('border-transparent', 'text-neutral-500');
        
        // Estilo del bot√≥n Vendidos (Inactivo)
        sTab.classList.add('border-transparent', 'text-neutral-500');
        sTab.classList.remove('border-emerald-500', 'text-white', 'bg-emerald-900/10');
    } else {
        // Mostrar lista de vendidos
        sList.classList.remove('hidden');
        pList.classList.add('hidden');
        
        // Estilo del bot√≥n Vendidos (Activo - Verde Illidan)
        sTab.classList.add('border-emerald-500', 'text-white', 'bg-emerald-900/10');
        sTab.classList.remove('border-transparent', 'text-neutral-500');
        
        // Estilo del bot√≥n Pendientes (Inactivo)
        pTab.classList.add('border-transparent', 'text-neutral-500');
        pTab.classList.remove('border-emerald-500', 'text-white', 'bg-emerald-900/10');
    }
        };

        window.processAndRenderDrops = (allDrops) => {
            const pendingList = document.getElementById('pendingList');
            const soldList = document.getElementById('soldList');
            if (!pendingList || !soldList) return;
            pendingList.innerHTML = ''; soldList.innerHTML = '';
            const pending = allDrops.filter(d => !d.sold);
            const sold = allDrops.filter(d => d.sold).sort((a,b) => (b.saleTimestamp || 0) - (a.saleTimestamp || 0));
            pending.forEach(d => renderRow(d, pendingList, false));
            sold.forEach(d => renderRow(d, soldList, true));
        };

        function renderRow(drop, container, isSold) {
            const shareGold = isSold ? Math.floor((drop.price * 1000000) / drop.players.length) : 0;
            const shareKk = isSold ? (drop.price / drop.players.length).toFixed(2) : 0;
            const html = `
                <div class="bg-[#0a0a0a] border border-emerald-900/30 p-5 rounded mb-2 group animate-slide shadow-inner">
                    <div class="grid grid-cols-12 items-center gap-4">
                        <div class="col-span-12 md:col-span-4">
                            <div class="text-emerald-400 font-extrabold uppercase text-sm tracking-wide mb-1 vil-glow">${drop.item}</div>
                            <div class="text-[11px] text-purple-400/70 font-medium font-mono tracking-tighter">${isSold ? 'Comerciado: ' + drop.saleDate : 'Obtenido: ' + drop.dropDate}</div>
                        </div>
                        <div class="col-span-12 md:col-span-4">
                            <div class="flex flex-wrap gap-1.5">
                                ${drop.players.map(p => `<span class="bg-purple-900/20 text-white px-2 py-0.5 rounded text-[11px] border border-purple-500/20 font-semibold">${p}</span>`).join('')}
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-4 text-right flex flex-col items-end gap-2">
                            ${!isSold ? 
                                `<button onclick="window.markAsSold('${drop.id}')" class="bg-emerald-600 hover:bg-emerald-500 text-black px-4 py-1.5 rounded text-xs font-black uppercase transition-all shadow-[0_0_10px_rgba(16,185,129,0.2)]">VENDER</button>
                                 <button onclick="window.deleteDrop('${drop.id}')" class="text-[10px] text-neutral-600 hover:text-red-400 underline">descartar</button>` : 
                                `<div class="flex flex-col items-end">
                                    <span class="text-emerald-400 font-black text-lg leading-none vil-glow">${drop.price}kk</span>
                                    <span class="text-[11px] text-white font-bold mt-1 bg-purple-900/30 px-2 py-0.5 rounded border border-purple-500/30">${shareKk}kk c/u</span>
                                    <button onclick="window.deleteDrop('${drop.id}')" class="text-[10px] text-neutral-700 hover:text-red-500 mt-2">üóëÔ∏è Borrar rastro</button>
                                 </div>`
                            }
                        </div>
                    </div>
                    ${isSold ? `<div class="mt-4 hidden group-hover:block border-t border-purple-900/30 pt-3 text-left">
                        <p class="text-[10px] text-emerald-500/70 mb-2 uppercase font-black tracking-widest italic">Ritual de Pago (Transfer)</p>
                        <div class="grid grid-cols-1 gap-1.5">
                            ${drop.players.map((p, i) => {
                                const cmd = `transfer ${shareGold} to ${p}`;
                                const bId = `b-${drop.id}-${i}`;
                                return `
                                <div class="flex justify-between text-[12px] bg-black p-2 rounded border border-purple-500/10 items-center hover:border-emerald-500/40 transition-colors">
                                    <span class="font-mono text-white font-medium">${cmd}</span>
                                    <button id="${bId}" onclick="window.copyTransfer('${cmd}', '${bId}')" class="bg-neutral-800 hover:bg-purple-600 text-emerald-400 hover:text-white font-bold px-3 py-1 rounded text-[10px] transition-all">COPY</button>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>` : ''}

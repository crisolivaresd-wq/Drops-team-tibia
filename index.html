<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulwar Tracker - Brositos Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #171717; }
        ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 3px; }
        @keyframes slide-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slide-in 0.2s ease-out; }
    </style>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-200 p-4 text-sm selection:bg-yellow-500 selection:text-black">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 border-b border-neutral-800 pb-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-2 h-8 bg-yellow-500"></div> 
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight">SOULWAR <span class="text-yellow-500">TRACKER</span></h1>
                    <p class="text-xs text-neutral-500 font-medium uppercase tracking-widest">PT Brositos ‚Ä¢ Finanzas</p>
                </div>
            </div>
            <button onclick="document.getElementById('playerModal').classList.remove('hidden')" 
                    class="bg-neutral-800 hover:bg-neutral-700 text-yellow-500 border border-yellow-500/30 px-4 py-2 rounded font-bold text-xs uppercase transition-colors flex items-center gap-2">
                <span>‚öôÔ∏è</span> Gestionar Equipo
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <section class="bg-neutral-900 p-6 rounded border border-neutral-800 sticky top-4 shadow-lg shadow-black/50">
                    <h2 class="text-yellow-500 font-bold mb-4 uppercase text-xs tracking-wider border-b border-neutral-800 pb-2">Nuevo Registro</h2>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-neutral-400 mb-1">NOMBRE DEL ITEM</label>
                            <input type="text" id="itemInput" placeholder="Ej: Soultainter..." class="w-full bg-black text-white p-3 rounded border border-neutral-700 focus:border-yellow-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-neutral-400 mb-2">PARTICIPANTES DEL DROP</label>
                            <div id="formPlayerList" class="flex flex-col gap-1 bg-black p-2 rounded border border-neutral-700 max-h-[300px] overflow-y-auto">
                                </div>
                        </div>
                        <button onclick="window.registerDrop()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded uppercase tracking-wide transition-all active:scale-[0.98]">
                            Registrar Drop
                        </button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <div class="flex gap-1 mb-4 border-b border-neutral-800">
                    <button onclick="window.switchTab('pending')" id="tabPending" class="py-2 px-6 font-bold text-xs uppercase border-b-2 border-yellow-500 text-white bg-neutral-900/50">Pendientes</button>
                    <button onclick="window.switchTab('sold')" id="tabSold" class="py-2 px-6 font-bold text-xs uppercase border-b-2 border-transparent text-neutral-500">Vendidos (Historial)</button>
                </div>
                <div class="grid grid-cols-12 gap-2 px-4 py-2 text-[10px] font-bold text-neutral-500 uppercase tracking-wider bg-neutral-900/50 rounded-t border-b border-neutral-800">
                    <div class="col-span-4 md:col-span-3">Item / Fecha</div>
                    <div class="col-span-4 md:col-span-5">Equipo</div>
                    <div class="col-span-4 md:col-span-4 text-right">Acciones / Valor</div>
                </div>
                <div id="pendingList" class="space-y-1"></div>
                <div id="soldList" class="hidden space-y-1"></div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-neutral-900 w-full max-w-md p-6 rounded border border-yellow-500/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b border-neutral-800 pb-4">
                <h3 class="text-yellow-500 font-bold uppercase tracking-wider">Miembros de la PT</h3>
                <button onclick="document.getElementById('playerModal').classList.add('hidden')" class="text-neutral-500 hover:text-white text-xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newPlayerName" placeholder="Nuevo Nick..." class="flex-1 bg-black text-white p-2 rounded border border-neutral-700 outline-none">
                <button onclick="window.addPlayer()" class="bg-yellow-600 hover:bg-yellow-500 text-black px-4 rounded font-bold text-xs uppercase">Crear</button>
            </div>
            <div id="masterPlayerList" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAda8n-auSFl3j_VUYOtPla4snTDzKk8lU",
      authDomain: "drops-team-tibia.firebaseapp.com",
      projectId: "drops-team-tibia",
      storageBucket: "drops-team-tibia.firebasestorage.app",
      messagingSenderId: "953384004491",
      appId: "1:953384004491:web:1b9d9b4e1f2f9c59d95d8e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MASTER_PASS = "1234";

    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Cargado, iniciando App...");

        window.addPlayer = async () => {
            const name = document.getElementById('newPlayerName').value.trim();
            if (name) { await addDoc(collection(db, "players"), { name }); document.getElementById('newPlayerName').value = ''; }
        };

        window.removePlayer = async (id) => {
            if(confirm("¬øDeseas eliminar a este jugador?") && prompt("Contrase√±a:") === MASTER_PASS) await deleteDoc(doc(db, "players", id));
        };

        window.registerDrop = async () => {
            const item = document.getElementById('itemInput').value.trim();
            const selPlayers = Array.from(document.querySelectorAll('#formPlayerList input:checked')).map(cb => cb.value);
            if (!item || selPlayers.length === 0) return alert("¬°Ingresa el item y selecciona jugadores!");
            await addDoc(collection(db, "drops"), {
                item, players: selPlayers, dropDate: new Date().toLocaleDateString('es-ES'),
                timestamp: Date.now(), sold: false, price: 0
            });
            document.getElementById('itemInput').value = '';
        };

        window.markAsSold = async (id) => {
            const val = prompt("Valor en KKs:");
            if (val && !isNaN(val)) {
                await updateDoc(doc(db, "drops", id), { 
                    sold: true, price: Number(val), 
                    saleDate: new Date().toLocaleDateString('es-ES'),
                    saleTimestamp: Date.now() 
                });
            }
        };

        window.deleteDrop = async (id) => {
            if(prompt("Contrase√±a:") === MASTER_PASS) await deleteDoc(doc(db, "drops", id));
        };

        window.copyTransfer = (text, btnId) => {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(btnId);
                if(btn) btn.innerText = '¬°OK!';
                setTimeout(() => { if(btn) btn.innerText = 'COPY' }, 1500);
            });
        };

       window.switchTab = (type) => {
            const pList = document.getElementById('pendingList');
            const sList = document.getElementById('soldList');
            const pTab = document.getElementById('tabPending');
            const sTab = document.getElementById('tabSold');

            if (!pList || !sList || !pTab || !sTab) return;

            if (type === 'pending') {
                pList.classList.remove('hidden');
                sList.classList.add('hidden');
                pTab.classList.add('border-yellow-500', 'text-white', 'bg-neutral-900/50');
                pTab.classList.remove('border-transparent', 'text-neutral-500');
                sTab.classList.add('border-transparent', 'text-neutral-500');
                sTab.classList.remove('border-yellow-500', 'text-white', 'bg-neutral-900/50');
            } else {
                sList.classList.remove('hidden');
                pList.classList.add('hidden');
                sTab.classList.add('border-yellow-500', 'text-white', 'bg-neutral-900/50');
                sTab.classList.remove('border-transparent', 'text-neutral-500');
                pTab.classList.add('border-transparent', 'text-neutral-500');
                pTab.classList.remove('border-yellow-500', 'text-white', 'bg-neutral-900/50');
            }
        };

        window.processAndRenderDrops = (allDrops) => {
            const pendingList = document.getElementById('pendingList');
            const soldList = document.getElementById('soldList');
            if (!pendingList || !soldList) return;

            pendingList.innerHTML = ''; 
            soldList.innerHTML = '';
            
            const pending = allDrops.filter(d => !d.sold);
            const sold = allDrops.filter(d => d.sold).sort((a,b) => (b.saleTimestamp || 0) - (a.saleTimestamp || 0));

            pending.forEach(d => renderRow(d, pendingList, false));
            sold.forEach(d => renderRow(d, soldList, true));
        };

        function renderRow(drop, container, isSold) {
            const shareGold = isSold ? Math.floor((drop.price * 1000000) / drop.players.length) : 0;
            const shareKk = isSold ? (drop.price / drop.players.length).toFixed(2) : 0;
            
            const html = `
                <div class="bg-neutral-900 border border-neutral-800 p-4 rounded mb-1 group animate-slide">
                    <div class="grid grid-cols-12 items-center">
                        <div class="col-span-4">
                            <div class="text-yellow-500 font-bold uppercase text-xs">${drop.item}</div>
                            <div class="text-[9px] text-neutral-600 font-mono">${isSold ? 'Vendido: ' + drop.saleDate : 'Drop: ' + drop.dropDate}</div>
                        </div>
                        <div class="col-span-4 flex flex-wrap gap-1">
                            ${drop.players.map(p => `<span class="bg-black px-1 text-[9px] border border-neutral-700 text-neutral-400">${p}</span>`).join('')}
                        </div>
                        <div class="col-span-4 text-right flex flex-col items-end gap-1">
                            ${!isSold ? 
                                `<button onclick="window.markAsSold('${drop.id}')" class="text-yellow-500 border border-yellow-500/30 hover:bg-yellow-500 hover:text-black px-2 py-1 text-[10px] font-bold">VENDER</button>
                                 <button onclick="window.deleteDrop('${drop.id}')" class="text-[9px] text-neutral-600 hover:text-red-500 underline">eliminar</button>` : 
                                `<div class="flex flex-col items-end">
                                    <span class="text-green-400 font-bold">${drop.price}kk</span>
                                    <span class="text-[9px] text-neutral-500">${shareKk}kk c/u</span>
                                    <button onclick="window.deleteDrop('${drop.id}')" class="text-[9px] text-neutral-700 hover:text-red-500 mt-1">üóëÔ∏è Borrar Registro</button>
                                 </div>`
                            }
                        </div>
                    </div>
                    
                    ${isSold ? `<div class="mt-2 hidden group-hover:block border-t border-neutral-800 pt-2 text-left">
                        <p class="text-[9px] text-neutral-500 mb-2 uppercase font-bold">Comandos de Transfer:</p>
                        ${drop.players.map((p, i) => {
                            const cmd = `transfer ${shareGold} to ${p}`;
                            const bId = `b-${drop.id}-${i}`;
                            return `
                            <div class="flex justify-between text-[10px] bg-black p-1 mb-1 border border-neutral-800 items-center">
                                <span class="font-mono text-neutral-500">${cmd}</span>
                                <button id="${bId}" onclick="window.copyTransfer('${cmd}', '${bId}')" class="text-yellow-600 font-bold px-2">COPY</button>
                            </div>`;
                        }).join('')}
                    </div>` : ''}
                </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        window.renderPlayers = (players) => {
            const fList = document.getElementById('formPlayerList');
            const mList = document.getElementById('masterPlayerList');
            if (fList) fList.innerHTML = players.map(p => `<label class="flex gap-2 p-1 items-center cursor-pointer hover:bg-neutral-800"><input type="checkbox" value="${p.name}" class="accent-yellow-500"> <span class="text-xs">${p.name}</span></label>`).join('');
            if (mList) mList.innerHTML = players.map(p => `<div class="flex justify-between bg-black p-2 mb-1 border border-neutral-800"><span>${p.name}</span><button onclick="window.removePlayer('${p.id}')" class="text-red-500">‚úï</button></div>`).join('');
        };

        onSnapshot(collection(db, "players"), (s) => {
            const pData = s.docs.map(d => ({id:d.id, ...d.data()}));
            window.renderPlayers(pData);
        });

        onSnapshot(query(collection(db, "drops"), orderBy("timestamp", "desc")), (s) => {
            const dData = s.docs.map(d => ({id:d.id, ...d.data()}));
            window.processAndRenderDrops(dData);
        });
    });
</script>
</body>
</html>
